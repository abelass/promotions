#FORMULAIRE_RECHERCHE_ECRIRE{#SELF,ajax}
<div class="nettoyeur"></div>

<INCLURE{fond=prive/objets/liste/promotions, par=titre, env, ajax, sinon=<:promotion:info_aucun_promotion:>}>

[(#AUTORISER{creer,promotion})
	[(#URL_ECRIRE{promotion_edit,new=oui}|icone_verticale{<:promotion:icone_creer_promotion:>,promotion,new,right})]
]

<script type="text/javascript">
    $(function() {
        [(#REM)drag and drop]     
        $( ".promotions").sortable({items:"tr.tr_liste"});
        $( ".promotions").bind("sortupdate", function(event, ui) {
            var ordre = $(this).sortable('toArray').toString();
            $('.promotions').load('[(#URL_ACTION_AUTEUR{ranger,nouvel,#SELF}|replace{&amp;,&})]&ordre='+ordre);
        });
    });
</script>
